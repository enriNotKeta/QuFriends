<!DOCTYPE html>
<html class="no-js" lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<title>Poker Planner Application</title>
</head>
<body class="bg-white">
	<div class="wrapper">
		<!-- Sidebar Holder -->
		<nav id="sidebar">
			<div class="sidebar-header">
					<h3>Admin Menu</h3>
			</div>

			<ul class="list-unstyled components">
				<li class="nav-item"><a class="nav-link" href="/adminHome">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
			</ul>
		</nav>

		<!-- Page Content Holder -->
		<div id="content">

			<nav class="navbar navbar-expand-lg navbar-dark bg-white">
				<div class="container-fluid">

					<button type="button" id="sidebarCollapse" class="navbar-btn">
						<span></span> <span></span> <span></span>
					</button>
					<button class="btn btn-dark d-inline-block d-lg-none ml-auto"
						type="button" data-toggle="collapse"
						data-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent" aria-expanded="false"
						aria-label="Toggle navigation">
						<i class="fas fa-align-justify"></i>
					</button>
					<h5 class="nav-link" style="color: black;">Poker Planner Application</h5>
					<p class="my-5">


					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="nav navbar-nav ml-auto">

						</ul>
						<p class="my-5">
							<a href="/register" class="btn btn-success">
								<i class="fas fa-user-plus ml-2"> Add User </i>
							</a>
						</p>
					</div>
				</div>
			</nav>
			<form th:action="@{/controlUser}" method="post">
				<table id="weather-table" class="table">

					<thead class="thead-white">
						<tr>
							<th scope="col" style="color: black;">First Name</th>
							<th scope="col" style="color: black;">Last Name</th>
							<th scope="col" style="color: black;" >Email</th>
							<th scope="col" style="color: black;" >Edit User</th>
							<th scope="col" style="color: black;" >Delete User</th>

						</tr>
					</thead>

					<!-- Auto-generated Weekly Weather Info-->
					<tbody>

						<tr th:each="users : ${user}">
							<td  style="color: black;" th:text="${users.name}"></td>
							<td  style="color: black;" th:text="${users.lastName}"></td>
							<td  style="color: black;" th:text="${users.email}"></td>
							<td style="color: black;" ><a th:href="@{/edit/{id}(id=${users.id})}"
                                                      class="btn btn-warning">
                                                   <i class="fas fa-user-edit ml-2"></i>
                                                                               </a></td>
							<td>

							<a th:href="@{/delete/{id}(id=${users.id})}"
                                                      class="btn btn-danger" onclick="return confirm('Are you sure to delete this user?')">
                                                   <i class="fas fa-user-times ml-2"></i>
                                                                               </a>


                         </td>
						</tr>

					</tbody>

				</table>
			</form>
		</div>
	</div>


	<!-- jQuery CDN - Slim version (=without AJAX) -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<!-- Popper.JS -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<!-- Bootstrap JS -->
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
	<script src="js/jquery-3.2.1.min.js"></script>
</body>
</html>
