<!DOCTYPE html>
<html class="no-js" lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<title>Plane Space Application</title>
</head>
<body class="bg-white">
	<div class="wrapper">
		<!-- Sidebar Holder -->
		<nav id="sidebar">
			<div class="sidebar-header">
				<h3>User Menu</h3>
			</div>

			<ul class="list-unstyled components">
				<li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
				<li class="nav-item"><a class="nav-link"
										href="/user-settings"> Account Settings</a></li>
			</ul>
		</nav>

		<!-- Page Content Holder -->
		<div id="content">

			<nav class="navbar navbar-expand-lg navbar-dark bg-white">
				<div class="container-fluid">

					<button type="button" id="sidebarCollapse" class="navbar-btn">
						<span></span> <span></span> <span></span>
					</button>
					<button class="btn btn-dark d-inline-block d-lg-none ml-auto"
						type="button" data-toggle="collapse"
						data-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent" aria-expanded="false"
						aria-label="Toggle navigation">
						<i class="fas fa-align-justify"></i>
					</button>
					<h5 class="nav-link" style="color: black;">Poker Planner Application</h5>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="nav navbar-nav ml-auto">

							<li class="nav-item"><a class="nav-link"
								href="/user-settings">Settings</a></li>

						</ul>
						<img src="https://www.lufthansa-industry-solutions.com/typo3conf/ext/lhind/Resources/Public/assets/images/logo-rebrush-black.svg" alt="Lufthansa" style="width:150px;height:50px;">
					</div>
				</div>
			</nav>
			<div class="settings">
				<form th:action="@{/user-changePassword}" th:object="${user}"
					method="POST">

					<div class="form-group row">
						<label  style="color: black;" >Old password</label> <input class="form-control"
							type="password" th:name="oldPassword">
					</div>
					<div class="form-group row">
						<label  style="color: black;" >New password</label> <input class="form-control"
							type="password" th:name="newPassword">
					</div>
					<div class="form-group row">
						<label  style="color: black;" >Confirm new password</label> <input class="form-control"
							type="password" th:name="confirmNewPassword">
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary" th:name="submit">Save</button>
					</div>
					<br> <br> <span th:utext="${message}"
						style="position: absolute; left: 30%;"></span>
				</form>
			</div>
		</div>
	</div>


	<!-- jQuery CDN - Slim version (=without AJAX) -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<!-- Popper.JS -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<!-- Bootstrap JS -->
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
	<script src="js/jquery-3.2.1.min.js"></script>
</body>
</html>
