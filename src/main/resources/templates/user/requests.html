<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>QuFriends</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="sb-nav-fixed">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/home">QuFriends</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/matches">Friends<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/requests">Requests</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/suggested">Suggested</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/hobbies">Hobbies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/everyone">Everyone</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Settings
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="/user-settings">Settings</a>
                    <a class="dropdown-item" href="/logout">Logout</a>
                </div>
            </li>
        </ul>
    </div>
</nav>


<div class="row">
    <div class="col-sm-3" th:each="user : ${users}">
        <div class="card" style="width: 22rem; display: inline-block" th:unless="${currentUser.getId() == null}">
            <img class="card-img-top" th:src="@{${user.photosImagePath}}" alt="Card image cap">
            <div class="card-header">
                <h5 class="card-title" th:utext="${user.username}">...</h5>
            </div>
            <div class="card-body">
                <p class="card-text" th:utext="${user.getFullName()}">...</p>
                <span class="box">
                    <form style="display: inline" th:action="@{/request/accept/user/{userId}(userId=${user.id})}" method="post">
                        <button type="submit" class="btn btn-secondary" th:name="userId"
                                th:value="${user.id}">Accept</button>
                    </form>
                </span>
                <span class="box">
                    <form style="display: inline" th:action="@{/block/user/{userId}/{location}(userId=${user.id}, location='requests')}" method="post">
                        <button type="submit" class="btn btn-secondary" th:name="userId"
                                th:value="${user.id}">Block</button>
                    </form>
                </span>
                <span class="box">
                    <button type="submit" class="btn btn-secondary">
                        <a th:href="@{/report/user/{userId}(userId=${user.id})}">Report</a></button>
                </span>
                </span>
            </div>
        </div>
    </div>

</div>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>













</body>
</html>
