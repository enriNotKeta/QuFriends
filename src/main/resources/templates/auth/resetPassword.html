<meta charset="utf-8">
<title>Register</title>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<a class="navbar-brand" href="/home">QuFriends</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarNavDropdown">
		<ul class="navbar-nav">
			<li class="nav-item active">
				<a class="nav-link" href="/matches">Friends<span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/requests">Requests</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/suggested">Suggested</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/everyone">Everyone</a>
			</li>
			<li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					Settings
				</a>
				<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
					<a class="dropdown-item" href="/user-settings">Settings</a>
					<a class="dropdown-item" href="/logout">Logout</a>
				</div>
			</li>
		</ul>
	</div>
</nav>
	<div class="container-fluid auth-container background">
		<div class="auth-form login-form">
			<h3>Reset Password</h3>
			<form th:action="@{/reset}" method="POST">
				<h4 style="position: absolute; left: 44%;">Reset Password</h4>
				<br>
				<br>
				<div class="form-group">
					<label class="control-label" for="token">Token:</label> <input
						type="text" name="token" id="token" maxlength="50"
						class="form-control" />
				</div>
				<div class="form-group">
					<label class="control-label" for="password">Password:</label> <input
						type="password" name="password" id="password" maxlength="50"
						class="form-control" />
				</div>

				<div class="form-group">
					<label class="control-label" for="passwordConfirmation">Password
						Confirmation:</label> <input type="password" name="passwordConfirmation"
						id="passwordConfirmation" maxlength="50" class="form-control" />
				</div>

				<button class="btn btn-secondary" type="submit">Reset
					Password</button>
				<br /> <br /> <span th:utext="${message}"></span>
			</form>
		</div>

	</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
