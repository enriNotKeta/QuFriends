<!DOCTYPE html>
<html class="no-js" lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="shared/head :: header">
<meta charset="utf-8">
<title>Register</title>
</head>
<body>
	<div class="container-fluid auth-container background" style="border: 1px solid black; margin: 5% auto; width: 30%;">
		<div class="auth-form login-form">
			<form autocomplete="off" action="#" th:action="@{/register}"
				th:object="${user}" method="post" class="form-signin" role="form" enctype="multipart/form-data">
				<div class="avatar">
					<i class="fas fa-user-alt"></i>
				</div>
				<hr>
				<div class="form-group">
					<input
						type="text" th:field="*{name}" placeholder="Enter  Name"
						aria-describedby="emailHelp" class="form-control" required="required"/>
				</div>
				<div class="form-group">
					<input
						type="text" th:field="*{lastName}" placeholder="Last Name"
						aria-describedby="emailHelp" class="form-control" required="required"/>
				</div>
				<div class="form-group">
					<input type="text"
						th:field="*{username}" placeholder="Username" class="form-control" required="required"/>
				</div>
				<div class="form-group">
					<label>Photos: </label>
					<input type="file" name="image" class="form-control" required="required" accept="image/png, image/jpeg" />
				</div>
				<div class="form-group datepicker">
					<label for="bdayDate">Birth Date:</label>
					<input class="form-control" type="date" name="bdayDate" id="bdayDate" value="${bdayDate}" required th:field="*{bdayDate}"/>
				</div>
				<div class="form-group">
					 <input type="text"
						aria-describedby="emailHelp" th:field="*{email}"
						placeholder="Enter Email" class="form-control" required="required"/>
				</div>
				<div class="form-group">
					 <input
						type="password" th:field="*{password}" placeholder="Password"
						aria-describedby="emailHelp" class="form-control" required="required"/>
				</div>
				<div class="col-md-12 text-center mb-3">
					<button type="submit"
						class=" btn btn-block mybtn btn-secondary tx-tfm">Submit</button>
						<div class="col-md-12 "><br>
							<a href="/login" id="signin">Already have an account?</a>
								<span th:utext="${successMessage}"></span>
				</div>
				</div>
			</form>
		</div>

	</div>


</body>

</html>
